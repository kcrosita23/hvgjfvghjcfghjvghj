<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RGS Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    </head>
  </head>
  <body>
    <style>
      body {
      background-image: url('images/loginscreen.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      height: 100%;
      }
    </style>

    <div class="mx-auto rounded text-white"
    style="background-color: black; height: 370px; width: 390px; margin: 60px;">
      <h3 class="px-3 pt-3"> Sign in </h3>
      <hr>
       <form class="px-3 py-1">
            <div class="input-group mb-3">
              <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                <i class="fas fa-user"></i>
              </span>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>    
            <div class="input-group mb-3">
              <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                <i class="fas fa-key"></i>
              </span>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="remember">
              <label class="form-check-label" for="flexCheckDefault"> 
                Remember Me MF!
              </label>
            </div>
            <div class="d-flex justify-content-end">
              <button type="default" class="btn btn-warrning" style="width: 100px;">
                Login MF!
              </button>
            </div>
       </form>
       <hr>
       <div class="text-center">
        Don't have an account? Why logging in? are you stupid? <a href="#" class="text-decoration-none"> Register </a>
        <br>
        <a href="#" class="text-decoration-none"> Forget password?</a>
       </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>
</html>
